<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Smart Ticketing</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap"
         rel="stylesheet"
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
            theme: {
               extend: {
                  fontFamily: {
                     sans: ["Mulish", "sans-serif"],
                  },
                  colors: {
                     lightgray: "#F7F8F8",
                  },
                  backgroundImage: {
                     "hero-image": "url('images/Banner.jpg')",
                  },
               },
            },
         };
      </script>
   </head>
   <body>
      <!-- ANCHOR Header -->
      <header
         class="mt-12 mb-6 mx-auto container flex items-center justify-between"
      >
         <h1 class="text-4xl font-extrabold">P-Ticket</h1>
         <nav>
            <ul class="flex gap-x-14 items-center font-semibold">
               <li class="hover:text-emerald-500"><a href=".">Home</a></li>
               <li class="hover:text-emerald-500"><a href=".">About</a></li>
               <li class="hover:text-emerald-500">
                  <a href=".">Destination</a>
               </li>
               <li class="hover:text-emerald-500"><a href=".">Search</a></li>
            </ul>
         </nav>
         <button
            onclick="scrollToTicketSection()"
            class="px-6 py-3 flex items-center space-x-3 text-emerald-500 bg-emerald-50 hover:bg-emerald-100 border-2 border-emerald-500 rounded-lg transition-all active:scale-95"
         >
            <span>Bus</span>
            <img src="images/BusGreen.svg" alt="BusGreen" class="w-6 h-6" />
         </button>
      </header>

      <main class="mx-auto container grid gap-y-32 text-neutral-500">
         <!-- ANCHOR Hero Section -->
         <section
            class="relative mb-[4.5rem] pt-16 pb-32 grid justify-items-center bg-hero-image bg-no-repeat bg-cover bg-center rounded-3xl text-white"
         >
            <h1 class="font-extrabold text-6xl text-center leading-normal">
               End-to-End Travel with
               <span class="block text-emerald-400 italic font-serif">
                  P Paribahan
               </span>
            </h1>

            <p class="mt-4 mx-auto max-w-screen-sm text-center text-lg">
               Lorem ipsum dolor sit amet, consectetur adipisicing elit.
               Officiis dignissimos ea aperiam rerum ratione qui labore.
            </p>

            <button
               class="mt-8 px-7 py-4 font-semibold rounded-xl bg-emerald-500 text-white transition-all active:scale-95"
            >
               Buy Tickets
            </button>

            <div
               class="w-full max-w-screen-lg absolute top-full left-1/2 -translate-x-1/2 -translate-y-1/2 grid grid-cols-3 gap-x-6 items-cente"
            >
               <div
                  class="relative p-8 flex items-center gap-x-5 rounded-3xl bg-white shadow-md"
               >
                  <img
                     src="images/People.svg"
                     alt="People"
                     class="w-16 h-16 p-2"
                  />

                  <div class="grid gap-y-1">
                     <span class="font-extrabold text-4xl text-neutral-950">
                        500K+
                     </span>
                     <span class="text-neutral-500">Registered users</span>
                  </div>

                  <div
                     class="absolute inset-0 translate-y-1 rounded-3xl bg-emerald-400 -z-50"
                  ></div>
               </div>

               <div
                  class="relative p-8 flex items-center gap-x-5 rounded-3xl bg-white shadow-md"
               >
                  <img
                     src="images/Ticket.svg"
                     alt="People"
                     class="w-16 h-16 p-2"
                  />

                  <div class="grid gap-y-1">
                     <span class="font-extrabold text-4xl text-neutral-950">
                        1.7 lacks
                     </span>
                     <span class="text-neutral-500">Tickets sold</span>
                  </div>

                  <div
                     class="absolute inset-0 translate-y-1 rounded-3xl bg-emerald-400 -z-50"
                  ></div>
               </div>

               <div
                  class="relative p-8 flex items-center gap-x-5 rounded-3xl bg-white shadow-md"
               >
                  <img
                     src="images/BusRental.svg"
                     alt="People"
                     class="w-16 h-16 p-2"
                  />

                  <div class="grid gap-y-1">
                     <span class="font-extrabold text-4xl text-neutral-950">
                        80K+
                     </span>
                     <span class="text-neutral-500">Rental partners</span>
                  </div>

                  <div
                     class="absolute inset-0 translate-y-1 rounded-3xl bg-emerald-400 -z-50"
                  ></div>
               </div>
            </div>
         </section>
      </main>
   </body>
   <script src="app.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Smart Ticketing</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap"
         rel="stylesheet"
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
            theme: {
               extend: {
                  fontFamily: {
                     sans: ["Mulish", "sans-serif"],
                  },
                  colors: {
                     lightgray: "#F7F8F8",
                  },
                  backgroundImage: {
                     "hero-image": "url('images/Banner.jpg')",
                  },
               },
            },
         };
      </script>
   </head>
   <body>
      <!-- ANCHOR Header -->
      <header
         class="mt-12 mb-6 mx-auto container flex items-center justify-between"
      >
         <h1 class="text-4xl font-extrabold">P-Ticket</h1>
         <nav>
            <ul class="flex gap-x-14 items-center font-semibold">
               <li class="hover:text-emerald-500"><a href=".">Home</a></li>
               <li class="hover:text-emerald-500"><a href=".">About</a></li>
               <li class="hover:text-emerald-500">
                  <a href=".">Destination</a>
               </li>
               <li class="hover:text-emerald-500"><a href=".">Search</a></li>
            </ul>
         </nav>
         <button
            onclick="scrollToTicketSection()"
            class="px-6 py-3 flex items-center space-x-3 text-emerald-500 bg-emerald-50 hover:bg-emerald-100 border-2 border-emerald-500 rounded-lg transition-all active:scale-95"
         >
            <span>Bus</span>
            <img src="images/BusGreen.svg" alt="BusGreen" class="w-6 h-6" />
         </button>
      </header>
   </body>
   <script src="app.js"></script>
</html>
